<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doge</title>
    <link href="./assets/css/normalize.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/assets/css/responsivo.css" rel="stylesheet">
    <link href="./assets/css/temporario.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcef36fe73.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="assets/img/logo.png" alt="logo-empresa"></div>
            <div class="menu">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">sobre</a>
                    <a href="#">contato</a>
                    <input type="text" placeholder="Pesquisar" class="filter">
                 </nav>
                </div>           
                <div class="sociais">
                    <button class="sociais__logo1"><i class="fa-brands fa-instagram"></i></button>
                    <button class="sociais__logo2"><i class="fa-brands fa-github"></i></button>
                    <button class="sociais__logo3"><i class="fa-brands fa-linkedin-in"></i></button>
                </div>
            </div>
    </header>
    <main class="formCadastro">>
            <form class="plataformaForm">
                <div class="login">

                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario">

                    <label for="email">Email</label>
                    <input type="email" id="email"   placeholder="Usuário@email.com">

                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha">

                    <label for="confirmarsenha">Confirme a Senha</label>
                    <input type="password" id="confirmarsenha">

                    <input type="submit" value="CADASTRAR" id="enviar">
                    
                </div>
                <section class="sec">
                    <h1 class="subititulo">Plataforma</h1>
                    <div class="plataforma">
                        <ul>
                            <input type="checkbox" time="time" id="pc">    
                                <label for="pc">
                                    <li>      
                                            <h2 class="listaTitulo">pc</h2>
                                            <img src="./assets/img/pc.png" class="plataformaImg"></label>
                                    </li>
                                </label>        
                                <input type="checkbox"  name="time"id="mobile">   
                                <label for="mobile">             
                                    <li>     
                                        <h2 class="listaTitulo" >Mobile</h2>
                                        <img src="./assets/img/phone.png" class="plataformaImg">
                                    </li>
                                </label>
                                <input type="checkbox" name="time" id="console">     
                                <label for="console">            
                                    <li>
                                        <h2 class="listaTitulo">Console</h2>
                                        <img src="./assets/img/controle.png" class="plataformaImg">
                                    </li>
                                </label>
                        </ul>
                    </div>
                </section>
            </form>
    </main>
</body>
</html>

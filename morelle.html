<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doge</title>
    <link href="./assets/css/normalize.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/temporario.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcef36fe73.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="assets/img/logo.png" alt="logo-empresa"></div>
            <div class="menu">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">sobre</a>
                    <a href="#">contato</a>
                    <input type="text" placeholder="Pesquisar" class="filter">
                 </nav>
                </div>           
                <div class="sociais">
                    <button class="sociais__logo1"><i class="fa-brands fa-instagram"></i></button>
                    <button class="sociais__logo2"><i class="fa-brands fa-github"></i></button>
                    <button class="sociais__logo3"><i class="fa-brands fa-linkedin-in"></i></button>
                </div>
            </div>
    </header>
    <main>
        <form>
            <h1 class="titulo">CADASTRAR</h1>
            <div class="login">
                <label for="email">Email</label>
                <input type="email" id="email"   placeholder="Usuário@email.com">

                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario">
                
                <label for="data">Data de nascimento</label>
                <input type="date" id="data">

                <label for="senha">Senha</label>
                <input type="password" id="senha">

                <label for="confirmarsenha">Confirme a Senha</label>
                <input type="password" id="confirmarsenha">

                <input type="submit"  value="ENVIAR" class="enviar">
            </div>
        </form>
        <section">
            <div class="plataforma">
                <h1 class="subititulo">Plataforma</h1>
                <ul>
                    <input type="checkbox" time="time" id="pc">    
                        <label for="pc">
                            <li id="pc">      
                                    <h2 class="listaTitulo">Pc</h2>
                                    <img src="./assets/img/pc.png" class="plataformaImg"></label>
                            </li>
                        </label>        
                        <input type="checkbox"  name="time" id="controle">   
                        <label for="controle">             
                            <li id="mobile">     
                                <h2 >Mobile</h2>
                                <img src="./assets/img/phone.png" class="plataformaImg">
                            </li>
                        </label>
                        <input type="checkbox" name="time" id="console">     
                        <label for="console">            
                            <li id="console">
                                <h2>Console</h2>
                                <img src="./assets/img/controle.png" class="plataformaImg">
                            </li>
                        </label>
                </ul>
            </div>
        </section>

    </main>
</body>
</html>
